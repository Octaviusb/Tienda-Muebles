<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Dental E Shop Pago</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" href="/vendor/bootstrap.min.css">
    <link href="css/checkout.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="logo">
                <a href="index.html" class="text-decoration-none">
                    <img src="img/logo.jpg" alt="Logotipo" class="img-fluid">
                </a>
            </div>
    
            <!-- Barra de búsqueda -->
            <div class="search-container">
                <form action="" method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Buscar por producto" name="search" aria-label="Buscar producto">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" aria-label="Buscar">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
    
            <!-- Información de contacto y botones de login -->
            <div class="user-info">
                <p class="mb-1">Contacto: +57 316 301 5784</p>
                <div id="_desktop_user_info">
                    <div class="user-info">
                        <a class="bon-tooltip" href="/perfil" rel="nofollow">
                            <i class="fl-outicons-user189"></i>
                        </a>
                        <div class="bon-login-popup">
                            <div class="bon-login-popup-button">
                                <a class="bon-login btn btn-primary" href="/login" rel="nofollow">Iniciar sesión</a>
                                <a class="bon-login btn btn-primary" href="/registro" rel="nofollow">Crear una cuenta</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cart">Carrito</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/checkout">Pago</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container-fluid">
            <div class="row">
                <!-- Columna 1: Datos del Cliente -->
                <div class="col-12 col-md-6">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Datos Cliente</span></h5>
                    <div class="bg-light p-30 mb-5">
                        <form>
                            <div class="row">
                                <div class="col-12 form-group">
                                    <label for="firstName">Primer Nombre</label>
                                    <input class="form-control" id="firstName" type="text" placeholder="Juan">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="lastName">Apellidos</label>
                                    <input class="form-control" id="lastName" type="text" placeholder="Pérez">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="email">E-mail</label>
                                    <input class="form-control" id="email" type="email" placeholder="example@email.com">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="mobile">Mobile No</label>
                                    <input class="form-control" id="mobile" type="tel" placeholder="+57 315 456 7189">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="address1">Direccion 1</label>
                                    <input class="form-control" id="address1" type="text" placeholder="calle carrera No.">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="address2">Direccion 2</label>
                                    <input class="form-control" id="address2" type="text" placeholder="calle carrera No.">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="country">Pais</label>
                                    <select class="custom-select" id="country">
                                        <option selected>Colombia</option>
                                        <option>United States</option>
                                        <option>Albania</option>
                                        <option>Algeria</option>
                                    </select>
                                </div>
                                <div class="col-12 form-group">
                                    <label for="city">Ciudad</label>
                                    <input class="form-control" id="city" type="text" placeholder="Bogota">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="state">Departamento</label>
                                    <input class="form-control" id="state" type="text" placeholder="Bogota">
                                </div>
                                <div class="col-12 form-group">
                                    <label for="zipcode">Código de area</label>
                                    <input class="form-control" id="zipcode" type="text" placeholder="123">
                                </div>
                                <div class="col-12 form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="newaccount">
                                        <label class="custom-control-label" for="newaccount">Crear una cuenta</label>
                                    </div>
                                </div>
                                <div class="col-12 form-group">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="shipto" data-toggle="collapse" data-target="#shipping-address">
                                        <label class="custom-control-label" for="shipto">Enviar a una direccion diferente</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
    
                <!-- Columna 2: Detalles de Pago -->
                <div class="col-12 col-md-6">
                    <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Modo de Pago</span></h5>
                    <div class="bg-light p-30 mb-5">
                        <div class="border-bottom">
                            <h6 class="mb-3">Productos</h6>
                            <div class="d-flex justify-content-between">
                                <p>Producto 1</p>
                                <p>$150</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p>Producto 2</p>
                                <p>$150</p>
                            </div>
                            <div class="d-flex justify-content-between">
                                <p>Producto 3</p>
                                <p>$150</p>
                            </div>
                        </div>
                        <div class="border-bottom pt-3 pb-2">
                            <div class="d-flex justify-content-between mb-3">
                                <p>Total a Pagar</p>
                                <p>$450</p>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <p>Subtotal</p>
                                <p>$450</p>
                            </div>
                        </div>
                    </div>
    
                    <!-- Payment Button -->
                    <div class="d-flex justify-content-between">
                        <button class="btn btn-primary">Realizar Pago</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    <!-- Footer -->
    <footer class="bg-dark text-center text-white py-4">
        <p>&copy; 2025 Dental E Shop. Todos los derechos reservados.</p>
    </footer>

    <!-- Libraries Scripts -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>

    <!-- Customized Script -->
    <script src="vendor/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
